    <style>
      body {
        font-family: 'Verdana', sans-serif;

      nav {

        .box_centre{

        header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 10%; /* 设置导航栏高度 */
        display: flex; /* 使用 flexbox 布局 */
        align-items: center; /* 垂直居中导航栏的内容 */
        justify-content: space-between; /* 左右两侧内容分开 */
        padding: 5px 25px;
        z-index: 1000;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        transition: 0.6s;
    }

    header.sticky {
        background-color: rgb(255, 255, 255, 0.65);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(5px);
    }

    /* logo-container 样式 */
    header .logo-container {
        display: flex; /* 使用 flexbox 布局 */
        align-items: center; /* logo 和标题垂直居中 */
    }

    /* Logo 样式 */
    header .logo {
        width: 31.5px; /* logo 的宽度 */
        height: auto; /* 自动调整高度 */
        margin-right: 30px; /* logo 和标题之间的间距 */
    }

    /* 标题样式 */
    header .platform-title {
        font-family: 'Impact', sans-serif;
        font-size: 1.2rem;
        color: white;
    }

    header.sticky .platform-title {

    }

    /* 导航菜单样式 */
    header ul {
        display: flex; /* 使用 flexbox 布局 */
        align-items: center; /* 菜单项与标题垂直居中 */
        margin: 0;
        padding: 0;
        list-style: none; /* 移除默认列表样式 */
    }

    header ul li {
        margin-right: 20px; /* 菜单项之间的间距 */
    }

    header ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    header ul li a:hover {
        color: #000; /* 鼠标悬停时变色 */
    }

    header.sticky ul li a {
        color: black; /* 滑动时菜单项变色 */
    }

    /* Account 按钮样式 */
    header ul li .btn {
        background-color: pink;
        color: black;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
    }

    header ul li .btn:hover {
        background-color: #f0d4d4;
    }
    </style>

<script>
  function updateSystemDateTime() {  
      const now = new Date();  
      const options = {  
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit', 
          hour12: true,  
      };
      const dateTimeString = now.toLocaleString('en-US', options);
      document.getElementById('time').innerText = dateTimeString;  
  }
  setInterval(updateSystemDateTime, 1000);  
  updateSystemDateTime();
</script>
<script>
// Sticky header functionality
window.addEventListener("scroll", function () {
    var header = document.querySelector("header");
    header.classList.toggle("sticky", window.scrollY > 0);
});

// Initialize Smooth Scrollbar
document.addEventListener("DOMContentLoaded", function () {
    SmoothScrollbar.init(document.body);
});

// Sticky header functionality using Smooth Scrollbar
SmoothScrollbar.init(document.body, {
    damping: 0.1, // Customize the damping (scroll inertia) if you want
}).addListener((scrollbar) => {
    scrollbar.addListener(({ offset }) => {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", offset.y > 0);
    });
});
</script>
