                <button data-bs-toggle="collapse" data-bs-target="#navbarScroll" class="navbar-toggler" type="button" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="container d-flex justify-content-center mt-5">
            <div class="card bg-dark">
                <h1 class="card-header text-center text-danger">RESET PASSWORD</h1>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email Address:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-danger" id="submitButton">SUBMIT</button>
                        </div>

                        
                        <div class="mb-3 d-none" id="passwordResetFields">
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">New Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3" >
                                <div class="alert alert-danger alert-dismissible py-1" id="passwordMessage" role="alert">
                                    <ul class="my-1">
                                        <li id="length">8 characters minimum</li>
                                        <li id="upper">1 uppercase letter</li>
                                        <li id="lower">1 lowercase letter</li>
                                        <li id="numsym">1 number or symbol</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="repeatPassword" class="form-label text-white">Confirm Password:</label>
                                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword">
                            </div>
                            <div id="passwordCheck"></div>
                            <button type="button" class="btn btn-danger" id="resetPasswordButton" disabled>
                                Reset Password
                            </button>
                        </div>

                        <div class="my-2">
                            <p class="text-center text-white">Already have an account? <a href="./login.html" class="text-danger">Log In</a></p>
                        </div>
                    </form>
                </div>
            </div>

    <script>
        function updateSystemDateTime() {  
            const now = new Date();  
            const options = {  
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit', 
                hour12: true,  
            };
            const dateTimeString = now.toLocaleString('en-US', options);
            document.getElementById('time').innerText = dateTimeString;  
        }
        setInterval(updateSystemDateTime, 1000);  
        updateSystemDateTime();
    </script>
