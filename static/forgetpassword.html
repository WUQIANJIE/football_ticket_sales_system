      body {
        font-family: 'Verdana', sans-serif;

        font-family: 'Impact', sans-serif;
      }
      footer {
        font-family: 'Optima', sans-serif;

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background: rgb(0, 0, 0); box-shadow: 0px 0px 2px 2px var(--bs-navbar-disabled-color)">
      <div class="container-fluid mx-lg-5 my-2">
        <a class="navbar-brand ms-lg-5 bs-light" href="./" style="color: rgb(255, 255, 255)">
          Football Ticket Sales System
        </a>
        <button
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          class="navbar-toggler"
          type="button"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link link-danger fw-bold ms-lg-5" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link link-light" href="./events.html">Events</a></li>
            <li class="nav-item"></li>
          </ul>
          <form class="d-flex me-lg-3 d-none" role="search">
            <input class="form-control me-2" type="search" aria-label="Search" placeholder="Search" /><button
              class="btn btn-outline-primary"
              type="submit">
              Search
            </button>
          </form>
          <form class="d-flex mx-lg-5 mt-3 mt-lg-0" role="login" action="./account-page.html">
            <button class="btn btn-danger" type="submit" id="loginButton">Account</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
      <div class="card">
        <h1 class="card-header text-center">RESET PASSWORD</h1>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address:</label>
              <input type="text" class="form-control" id="email" name="email" />
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-warning" id="submitButton">SUBMIT</button>
            </div>

            <div class="mb-3 d-none" id="passwordResetFields">
              <div class="mb-3">
                <label for="password" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="password" name="password" />
              </div>
              <div class="mb-3">
                <div class="alert alert-primary alert-dismissible py-1" id="passwordMessage" role="alert">
                  <ul class="my-1">
                    <li id="length">8 characters minimum</li>
                    <li id="upper">1 uppercase letter</li>
                    <li id="lower">1 lowercase letter</li>
                    <li id="numsym">1 number or symbol</li>
                  </ul>
                </div>
              </div>

              <div class="mb-3">
                <label for="repeatPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" />
              </div>
              <div id="passwordCheck"></div>
              <button type="button" class="btn btn-warning" id="resetPasswordButton" disabled>Reset Password</button>
            </div>

            <div class="my-2">
              <p class="text-center">Already have an account? <a href="./login.html">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer fixed-bottom bg-dark text-white text-center py-2">
      <div>
        <span>Â© 2024 WU Qianjie & WANG Kaiyuan All rights reserved</span><br />
        <span class="system-date-time" id="system-date-time"></span>
      </div>
    </footer>
    <script>
      function updateSystemDateTime() {
        const now = new Date();
        const options = {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        };
        const dateTimeString = now.toLocaleString('en-US', options);
        document.getElementById('system-date-time').innerText = dateTimeString;
      }
      setInterval(updateSystemDateTime, 1000);
      updateSystemDateTime();
    </script>
  </body>
</html>
