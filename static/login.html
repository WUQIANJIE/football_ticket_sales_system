<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Login | Football Ticket Sales System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./scripts/jquery-3.7.1.min.js"></script>
        <script src="./scripts/login.js"></script>
        <style>
            body {
        font-family: 'Verdana', sans-serif;
        background-color: #000;
      }
      nav {
        font-family: 'Impact', sans-serif;
      }
      footer {
        font-family: 'Optima', sans-serif;
      }
      header.author {
            font-size: 0.35em;
            padding: 0px;
            top: 0%;
            color:violet
        }

        .box_centre{
            margin: auto;
            width: 50%;
            text-align: center;
            align-items: center;
            padding: 35px;

        }


        header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 10%; /* 设置导航栏高度 */
        display: flex; /* 使用 flexbox 布局 */
        align-items: center; /* 垂直居中导航栏的内容 */
        justify-content: space-between; /* 左右两侧内容分开 */
        padding: 5px 25px;
        z-index: 1000;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        transition: 0.6s;
    }

    header.sticky {
        background-color: rgb(255, 255, 255, 0.65);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(5px);
    }

    /* logo-container 样式 */
    header .logo-container {
        display: flex; /* 使用 flexbox 布局 */
        align-items: center; /* logo 和标题垂直居中 */
    }

    /* Logo 样式 */
    header .logo {
        width: 31.5px; /* logo 的宽度 */
        height: auto; /* 自动调整高度 */
        margin-right: 30px; /* logo 和标题之间的间距 */
    }

    /* 标题样式 */
    header .platform-title {
        font-family: 'Impact', sans-serif;
        font-size: 1.2rem;
        color: white;
    }

    header.sticky .platform-title {
        color: black; /* 滑动时标题变色 */
    }

    /* 导航菜单样式 */
    header ul {
        display: flex; /* 使用 flexbox 布局 */
        align-items: center; /* 菜单项与标题垂直居中 */
        margin: 0;
        padding: 0;
        list-style: none; /* 移除默认列表样式 */
    }

    header ul li {
        margin-right: 20px; /* 菜单项之间的间距 */
    }

    header ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    header ul li a:hover {
        color: #000; /* 鼠标悬停时变色 */
    }

    header.sticky ul li a {
        color: black; /* 滑动时菜单项变色 */
    }

    /* Account 按钮样式 */
    header ul li .btn {
        background-color: pink;
        color: black;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
    }

    header ul li .btn:hover {
        background-color: #f0d4d4;
    }
        </style>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="https://s1.locimg.com/2024/11/25/f44c373f1fd35.png" alt="logo" class="logo">
                <span class="platform-title">Juventus Ticket Booking Platform</span>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./events.html">Events</a></li>
                <li>
                    <form class="d-flex" role="login" action="./login.html">
                        <button class="btn" type="submit">Login</button>
                    </form>
                </li>
            </ul>
        </header>
        <br>
        <br>

        <div class="container d-flex justify-content-center mt-5">
            <div class="card bg-dark">
                <h1 class="card-header text-center" style="color:pink;">ACCOUNT LOGIN</h1>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label text-white">User ID:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label text-white">Password:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div id="roleArea" class="justify-content-center mb-3">
                            <input type="checkbox" name="rememberID" id="rememberID" value="true" tabindex="3">
                            <label for="rememberID" class="text-white">Remember User ID</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" name="login" class="btn" id="loginButton" style="background-color: pink;">LOG IN</button>
                        </div>

                        <div class="my-2">
                            <p class="text-center text-white">
                                <a href="./forgetpassword.html" style="color:pink;">Forget Password?</a>
                            </p>
                        </div>
                        <div class="my-0">
                            <p class="text-center text-white">Don't have an account? <a href="./signup.html" style="color:pink;">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>

    <footer class="footer fixed-bottom bg-dark text-center">
        <div class="container text-muted py-4 py-lg-3">
            <p class="mb-0 text-white">© 2024 WU Qianjie & WANG Kaiyuan All rights reserved</p>
          <span id="time" class="text-white"></span>
        </div>
      </footer>
      <script>
        function updateSystemDateTime() {  
            const now = new Date();  
            const options = {  
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit', 
                hour12: true,  
            };
            const dateTimeString = now.toLocaleString('en-US', options);
            document.getElementById('time').innerText = dateTimeString;  
        }
        setInterval(updateSystemDateTime, 1000);  
        updateSystemDateTime();
      </script>
</html>
