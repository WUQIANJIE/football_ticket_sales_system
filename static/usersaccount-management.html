<script>
    function updateSystemDateTime() {  
        const now = new Date();  
        const options = {  
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit', 
            hour12: true,  
        };
        const dateTimeString = now.toLocaleString('en-US', options);
        document.getElementById('time').innerText = dateTimeString;  
    }
    setInterval(updateSystemDateTime, 1000);  
    updateSystemDateTime();
</script>
<script>
    // Sticky header functionality
    window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    });
    
    // Initialize Smooth Scrollbar
    document.addEventListener("DOMContentLoaded", function () {
        SmoothScrollbar.init(document.body);
    });
    
    // Sticky header functionality using Smooth Scrollbar
    SmoothScrollbar.init(document.body, {
        damping: 0.1, // Customize the damping (scroll inertia) if you want
    }).addListener((scrollbar) => {
        scrollbar.addListener(({ offset }) => {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", offset.y > 0);
        });
    });
    </script>
